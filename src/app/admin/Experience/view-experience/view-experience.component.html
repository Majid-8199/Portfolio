<div class="container">
    <div class="head">
        <div>
            <button (click)="addExperience()" class="btn add-button">Add Experience</button>
        </div>
    </div>
    <div class="bottom">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Company Name</th>
                    <th>Designation</th>
                    <th>Duration</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let experience of experiences">
                    <td>{{experience.id}}</td>
                    <td>{{experience.company}}</td>
                    <td>{{experience.designation}}</td>
                    <td>{{experience.duration}}</td>
                    <td>{{experience.description}}</td>
                    <td>
                        <div class="actionbuttons">
                            <button (click)="updateExperienceById(experience.id)" class="btn update-button">Update</button>
                            <button (click)="deleteExperienceById(experience.id)" class="btn delete-button">Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
