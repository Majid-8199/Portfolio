<div class="top">
    <h2>ADD EXPERIENCE</h2>
</div>
<div class="container">
    <form #myform="ngForm" (ngSubmit)="addExperience(myform.value)">
        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" ngModel required>
        </div>
        <div class="form-group">
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" ngModel required>
        </div>
        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" ngModel required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" ngModel required>
        </div>
        <div class="form-group">
            <input type="submit" value="Add Certification">
        </div>
    </form>
</div>
